    <section class="choose-room-section login">
    <h1>Login</h1>
    <form style="max-width: 500px; margin: 40px auto; text-align: left;" action="/login" method="POST">
      <div>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required style="width:100%; padding:10px; margin-top:5px; margin-bottom:15px;">
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required style="width:100%; padding:10px; margin-top:5px; margin-bottom:20px;">
      </div>
      <button class="book-btn" type="submit">Login</button>
    </form>
  </section>
